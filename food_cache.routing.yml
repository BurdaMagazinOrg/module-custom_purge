food_cache.settings:
  path: '/admin/config/food_cache/settings'
  defaults:
    _form: '\Drupal\food_cache\Form\FoodCacheAdmin'
    _title: 'Food cache settings'
  requirements:
    _permission: 'administer food_cache settings'
  options:
    _admin_route: TRUE

food_cache.url_purger:
  path: '/admin/config/food_cache/url_purger'
  defaults:
    _form: '\Drupal\food_cache\Form\FoodCacheUrlPurger'
    _title: 'Purge urls from caches'
  requirements:
    _permission: 'use food_cache url purger'
  options:
    _admin_route: TRUE
